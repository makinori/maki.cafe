networks:
    traefik:
        external: true
services:
    maki-cafe:
        build: .
        restart: always
        labels:
            - traefik.enable=true

            - traefik.http.routers.old-maki-cafe.rule=Host(`old.maki.cafe`)

            - traefik.http.routers.old-maki-cafe.entrypoints=websecure
            - traefik.http.routers.old-maki-cafe.service=old-maki-cafe
            #- traefik.http.routers.old-maki-cafe.middlewares=www-to-maki-cafe,makidoll-redirect,makidrone-redirect
            - traefik.http.routers.old-maki-cafe.tls.certResolver=le
            - traefik.http.services.old-maki-cafe.loadbalancer.server.port=3000

            #- traefik.http.middlewares.www-to-maki-cafe.redirectregex.regex=^https?://(?:www\.)?(.+)
            #- traefik.http.middlewares.www-to-maki-cafe.redirectregex.replacement=https://$${1}
            #- traefik.http.middlewares.www-to-maki-cafe.redirectregex.permanent=true

            #- traefik.http.middlewares.makidoll-redirect.redirectregex.regex=^https?://(?:www\.)?makidoll.io(.+)
            #- traefik.http.middlewares.makidoll-redirect.redirectregex.replacement=https://old.maki.cafe$${1}
            #- traefik.http.middlewares.makidoll-redirect.redirectregex.permanent=false

            #- traefik.http.middlewares.makidrone-redirect.redirectregex.regex=^https?://(?:www\.)?makidrone.io(.+)
            #- traefik.http.middlewares.makidrone-redirect.redirectregex.replacement=https://old.maki.cafe$${1}
            #- traefik.http.middlewares.makidrone-redirect.redirectregex.permanent=false

            - traefik.docker.network=traefik
        volumes:
            - ./cache:/app/cache
        networks:
            - default
            - traefik
